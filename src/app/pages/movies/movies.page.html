<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>
      <span style="color:white">Cine</span><span style="color:violet">Sync</span>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item button *ngFor="let item of movies" [routerLink]="[item.id]">
      <ion-avatar slot="start">
        <img [src]="imageBaseUrl + '/w92' + item.poster_path" />
      </ion-avatar>

      <ion-label class="ion-text-wrap">
        <h3>{{ item.title }}</h3>
        <p>{{ item.release_date | date:'y' }}</p>
      </ion-label>

      <ion-badge slot="end"> {{ item.vote_average }} </ion-badge>
    </ion-item>
  </ion-list>

  <ion-infinite-scroll (ionInfinite)="loadMore($event)">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading more data..."> </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>

<ion-footer>
  <ion-toolbar color="light">
    <ion-grid>
      <ion-row >
        <ion-col size="2" class="nav-col">
          <ion-row class="ion-text-center" routerLink="/movies">
            <ion-icon name="film-outline"></ion-icon>
            <ion-label>Movies</ion-label>
          </ion-row>
        </ion-col>
        <ion-col size="2" class="nav-col">
          <ion-row class="ion-text-center" routerLink="/search">
            <ion-icon name="search-outline"></ion-icon>
            <ion-label>Search</ion-label>
          </ion-row>
        </ion-col>
        <ion-col size="2" class="nav-col">
          <ion-row class="ion-text-center round-button" routerLink="/create">
            <ion-icon name="add-outline"></ion-icon>
          </ion-row>
        </ion-col>
        <ion-col size="2" class="nav-col">
          <ion-row class="ion-text-center" routerLink="/myList">
            <ion-icon name="list-outline"></ion-icon>
            <ion-label>MyList</ion-label>
          </ion-row>
        </ion-col>
        <ion-col size="2" class="nav-col">
          <ion-row class="ion-text-center" routerLink="/profile">
            <ion-icon name="person-outline"></ion-icon>
            <ion-label>Profile</ion-label>
          </ion-row>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>
