<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>myList</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">myList</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item *ngFor="let movie of movies$ | async">
      {{ movie.title }}
      <button (click)="removeFromList(movie)">Remove</button>
    </ion-item>
  </ion-list>
</ion-content>
<app-footer></app-footer>
