<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>search</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-item>
    <ion-label position="floating">Search Movies</ion-label>
    <input type="text" [formControl]="searchControl">
  </ion-item>
  <ion-list>
    <ion-item *ngFor="let movie of results$ | async" [routerLink]="['/movies', movie.id]">
      {{ movie.title }}
    </ion-item>
  </ion-list>
</ion-content>
<app-footer></app-footer>
